<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>RocketNews</title>

<body>

        <header>
            <img src="./assets/logo.svg" alt="logo Rocketseat">

        <div id="text">
            <h2>Atualize ideias e informações em 5 minutos</h2>

            <p>Perfeito para se preparar para codar ☕</p>      
            <form action="">
                <label for="email">Insira seu e-mail <br>
                    <div id="input-button">
                        <box id="box"></box>
                        <input type="email" id="email" placeholder="seuemail@rocketseat.com"> 
                        <button></button>
                    </div>
                </label>
            </form>
        </div>
        <a 
            href="#">Deixe-me ler primeiro
        <img 
            src="./assets/arrow-right 2.png" 
            alt="">
        </a>
    </main>
    <div 
        id="image">
    </div>
